<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        height: 100px;
        width: 200px;
        display: none;
        background-color: red;
      }
      p {
        height: 100px;
        width: 200px;
        visibility: hidden;
      }
    </style>
  </head>
  <body>
    <div>sdsd</div>
    <p>s</p>
    <script>
      var reverse = function (x) {
        var t = x.toString().split("").reverse().join("");
        if (x < 0) {
          t = -Math.abs(x).toString().split("").reverse().join("");
        }
        return t
      };
      console.log(reverse(21))
    </script>
  </body>
</html>
